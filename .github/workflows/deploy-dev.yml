name: Deploy to Dev

on:
  push:
    branches:
      - main
    paths:
      - 'apps/edge/**'
      - 'packages/**'
      - '.github/workflows/deploy-dev.yml'
      - '.github/actions/wrangler-deploy/**'
  workflow_dispatch:

jobs:
  deploy-dev:
    name: Deploy to dev environment
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Deploy to Cloudflare Workers
        uses: ./.github/actions/wrangler-deploy
        with:
          environment: dev
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          resendApiKey: ${{ secrets.RESEND_API_KEY_DEV }}

      - name: Slack Notification (failure)
        if: failure()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_CHANNEL: '#ntf_gh_private-lab'
          SLACK_COLOR: danger
          SLACK_TITLE: 'Deploy to Dev failed'
          SLACK_MESSAGE: |
            <!subteam^U0RFFAK9U> 確認してください。
            workflow: ${{ github.workflow }}
            job: ${{ github.job }}
            run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          SLACK_LINK_NAMES: 'true'
          SLACK_USERNAME: github-bot
          SLACK_ICON_EMOJI: ':x:'
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_DEV }}
