---
name: E2E Tests

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**/*.md'
  pull_request:
    paths-ignore:
      - '**/*.md'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{ github.head_ref }}

      # Install just command runner
      - uses: extractions/setup-just@v3

      # Setup mise for Node.js and pnpm
      - uses: jdx/mise-action@v3.4.0
        with:
          version: 2025.9.13
          cache: true

      - run: mise install

      # Install pnpm dependencies
      - name: Install dependencies
        run: pnpm install

      # Install Playwright browsers
      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps

      # Build required packages (domain and app are required for edge app)
      - name: Build domain and app packages
        run: |
          pnpm --filter @edu-quest/domain run build
          pnpm --filter @edu-quest/app run build

      # Run E2E tests with automatic server management
      - name: Run E2E tests
        run: just e2e-ci

      # Upload Playwright artifacts on failure
      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v5
        with:
          name: playwright-report
          path: playwright-report
          if-no-files-found: ignore

      - name: Upload Playwright traces and media
        if: failure()
        uses: actions/upload-artifact@v5
        with:
          name: playwright-test-results
          path: playwright/test-results
          if-no-files-found: ignore
