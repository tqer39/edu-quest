name: D1 Schema Apply

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Wrangler environment name (e.g. production, staging)'
        required: true
        default: 'production'

jobs:
  apply:
    name: Apply D1 migrations
    runs-on: ubuntu-latest
    env:
      WRANGLER_ENV: ${{ github.event.inputs.environment }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9.12.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Apply migrations to Cloudflare D1
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: apps/edge
          command: d1 migrations apply mathquest --env ${{ env.WRANGLER_ENV }}
