---
# Codecov configuration
# https://docs.codecov.com/docs/codecov-yaml

coverage:
  status:
    project:
      default:
        target: auto
        threshold: 1%
        base: auto
    patch:
      default:
        target: auto
        threshold: 1%
        base: auto

comment:
  layout: 'reach, diff, flags, files'
  behavior: default
  require_changes: false

# Ignore paths
ignore:
  - '**/*.test.ts'
  - '**/*.spec.ts'
  - '**/*.test.tsx'
  - '**/*.spec.tsx'
  - '**/node_modules/**'
  - '**/dist/**'
  - '**/.wrangler/**'
  - 'infra/**'
  - 'docs/**'
  - 'games/**'
  - 'tests/**'
